name: MovieWorld App CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Setup Java
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: '11.0.7'

      # Setup Flutter
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.0.2'
      - run: flutter pub get

      # Build and test app
      - name: Build and Test
        run: |
          flutter test
          flutter build apk --debug --split-per-abi
